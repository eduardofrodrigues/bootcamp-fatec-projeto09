<div class="container my-3">
    <form [formGroup]="formGroupSeller">
        <div class="row mb-3" *ngIf="seller.id">
            <div class="col-2">
                <label for="inputId" class="form-label col-1">ID:</label>
                <input type="text" class="form-control" id="inputId" formControlName="id">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-8">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Genero:</label>
                <select class="form-select" id="gender" formControlName="gender">
                    <option [defaultSelected]=true>Selecione uma opção</option>
                    <option value="0">Feminino</option>
                    <option value="1">Masculino</option>
                    <option value="2">Outros</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="salary" class="form-label">Salário:</label>
                <input type="text" class="form-control" id="salary" formControlName="salary">
            </div>
            <div class="col-md-6">
                <label for="bonus" class="form-label">Bonus:</label>
                <input type="text" class="form-control" id="bonus" formControlName="bonus">
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-1" *ngIf="!seller.id" (click)="save()"
            [disabled]="formGroupSeller.invalid">Cadastrar</button>
        <button type="submit" class="btn btn-primary col-1" *ngIf="seller.id" (click)="update()"
            [disabled]="formGroupSeller.invalid">Salvar</button>
        <button type="button" class="btn btn-danger ms-3 col-1" (click)="cancel()">Cancelar</button>
    </form>
</div>
